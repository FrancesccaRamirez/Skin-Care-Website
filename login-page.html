<h1><center>Login</center></h1>
    </header>

        <!--First Name Input-->
        <section class="container">
          <form class="row g-3 needs-validation align-items-center mt-5" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value=""
                required
              />

  <!--Username input-->
          <div class="valid-feedback">Correct!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label"
            >Username</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            
  <!--Password input-->
            <div class="invalid-feedback">Please input username.</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Password</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            required
          />

  <!--Security Input-->
          <div class="invalid-feedback">Please provide valid Password.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Security Questions</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>What is the name of your first pet?</option>
            <option>What is your mother's miden name?</option>
            <option>What is your favorite movie?</option>
          </select>
          
  
  <!--Confirm password input-->
          <div class="invalid-feedback">Please confirm password</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
  <!--Remember me check box-->
            <label class="form-check-label" for="invalidCheck">
              Remember Me
            </label>

          </div>
        </div>
  <!--Submit Button-->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>

      </div>
